<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>魚釣りゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(135,206,235,0.3) 0%, rgba(70,130,180,0.4) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px;
            background: rgba(0,0,0,0.2);
        }
        
        .score-time {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .fishing-circle {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 4px solid #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,215,0,0.8), inset 0 0 20px rgba(255,215,0,0.3);
            animation: pulse 2s infinite;
            z-index: 50;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .fish {
            position: absolute;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            z-index: 10;
            touch-action: manipulation;
        }
        
        .fish img {
            width: 100px;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .rare-fish img {
            filter: drop-shadow(0 0 10px gold) drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            animation: sparkle 1s infinite alternate;
        }
        
        @keyframes sparkle {
            0% { filter: drop-shadow(0 0 10px gold) drop-shadow(2px 2px 4px rgba(0,0,0,0.3)); }
            100% { filter: drop-shadow(0 0 20px gold) drop-shadow(2px 2px 4px rgba(0,0,0,0.3)); }
        }
        
        .catch-effect {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 200;
        }
        
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.2); }
        }
        
        .start-screen, .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,50,100,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .start-screen h1, .game-over h2 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .start-btn, .restart-btn {
            padding: 12px 25px;
            font-size: 18px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            margin-top: 15px;
            flex-shrink: 0;
        }
        
        .start-btn:hover, .restart-btn:hover {
            background: #FF5252;
            transform: translateY(-2px);
        }
        
        .instructions {
            max-width: 300px;
            margin: 10px 0;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .final-score {
            font-size: 24px;
            color: #FFD700;
            margin: 5px 0;
        }

        .game-over-fish {
            position: absolute;
            height: auto;
            animation: swimAcross 8s linear infinite;
            z-index: 1001;
        }
        
        @keyframes swimAcross {
            0% { 
                left: 100%;
                opacity: 1;
            }
            100% { 
                left: -100px;
                opacity: 1;
            }
        }

    </style>

<body>
    <div class="game-container" id="gameContainer">
        <div class="start-screen" id="startScreen">
            <h1>🎣 魚釣りゲーム</h1>
            <div class="instructions">
                丸枠の中に入った魚を<br>タップして釣り上げよう！<br>
                10秒ごとに丸枠が移動するよ<br>
                レア魚は高得点！60秒でどれだけ釣れるかな？
            </div>
            <button class="start-btn" onclick="startGame()">ゲームスタート</button>
        </div>
        
        <div class="ui-overlay">
            <div class="score-time">
                <div>スコア: <span id="score">0</span></div>
                <div>時間: <span id="timer">60</span></div>
            </div>
        </div>
        
        <div class="fishing-circle" id="fishingCircle"></div>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>ゲーム終了！</h2>
            <div class="final-score">最終スコア: <span id="finalScore">0</span></div>
            <div id="catchSummary"></div>
            <button class="restart-btn" onclick="resetGame()">もう一度プレイ</button>
        </div>
    </div>
