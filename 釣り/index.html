            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            pointer-events: none;
            z-index: 1;
        }
        
        .ui-overlay {

            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

        .fishing-circle {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 4px solid #FFD700;

            animation: pulse 2s infinite;
            z-index: 50;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .fish {
            position: absolute;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            z-index: 10;
            touch-action: manipulation;
        }
        
        .fish img {
            width: 100px;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .rare-fish img {
            filter: drop-shadow(0 0 10px gold) drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            animation: sparkle 1s infinite alternate;
        }
        
        @keyframes sparkle {
            0% { filter: drop-shadow(0 0 10px gold) drop-shadow(2px 2px 4px rgba(0,0,0,0.3)); }
            100% { filter: drop-shadow(0 0 20px gold) drop-shadow(2px 2px 4px rgba(0,0,0,0.3)); }
        }
        
        .catch-effect {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 200;
        }
        
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.2); }
        }
        
        .start-screen, .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,50,100,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .start-screen h1, .game-over h2 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .start-btn, .restart-btn {
            padding: 12px 25px;
            font-size: 18px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            margin-top: 15px;
            flex-shrink: 0;
        }
        
        .start-btn:hover, .restart-btn:hover {

            transform: translateY(-2px);
        }
        
        .instructions {

            line-height: 1.4;
            font-size: 14px;
        }
        
        .final-score {
            font-size: 24px;
            color: #FFD700;
            margin: 5px 0;
        }

        .game-over-fish {
            position: absolute;

        @keyframes swimAcross {
            0% { 
                left: 100%;
                opacity: 1;
            }
            100% { 
                left: -100px;
                opacity: 1;
            }
        }
